<script>


    //  Xml  ki request ajax ke through (oldTime me use hota hai)

    const requestUrl='https://api.github.com/users/weareyou457'
    const xhr = new XMLHttpRequest()
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange = function (){
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            console.log(this.responseText);
        }
    }

    xhr.send();



    //comsole log not js ka part  browser ka dev tool hai decloper tool vo debug ke liye hota hai 

    // v8 engine (c++) me gihub pr d8.cc hi console log hai 


</script>
